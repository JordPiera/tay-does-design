<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tay Does Design - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            font-family: 'Marker Felt', 'Comic Sans MS', cursive, fantasy;
            font-size: 3.5rem;
            font-weight: 400;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            color: #DC143C;
            letter-spacing: 2px;
        }
        
        header p {
            font-size: 1.3rem;
            font-weight: 300;
            opacity: 1;
            color: #000000;
        }
        
        nav {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px 10px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
        }
        
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 12px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-block;
            min-width: 80px;
            text-align: center;
            white-space: nowrap;
        }
        
        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        nav a:hover::before {
            left: 100%;
        }
        
        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        nav a.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
        }
        
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 30px 15px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 1;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            cursor: pointer;
        }
        
        .portfolio-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }
        
        .portfolio img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: all 0.4s ease;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            background-size: 400% 400%;
            animation: shimmer 1.5s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .portfolio img.loaded {
            animation: none;
        }
        
        .portfolio-item:hover img {
            transform: scale(1.1);
        }
        
        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }
        
        footer {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 0.95rem;
            margin-top: auto;
        }
        
        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .lightbox-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .lightbox img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
        
        .lightbox-close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-close:hover {
            color: #ff6b6b;
            background: rgba(0, 0, 0, 0.7);
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 25px;
            font-weight: bold;
            cursor: pointer;
            padding: 15px;
            user-select: none;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-nav:hover {
            background: rgba(0, 0, 0, 0.7);
            color: #ff6b6b;
            transform: translateY(-50%) scale(1.1);
        }
        
        .lightbox-prev {
            left: 20px;
        }
        
        .lightbox-next {
            right: 20px;
        }
        
        .lightbox-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            header {
                padding: 30px 15px;
            }
            
            header h1 {
                font-size: 2.8rem;
                letter-spacing: 1px;
            }
            
            header p {
                font-size: 1.1rem;
            }
            
            nav {
                padding: 12px 5px;
                white-space: nowrap;
            }
            
            nav a {
                margin: 0 8px;
                font-size: 1rem;
                padding: 10px 16px;
                min-width: 70px;
            }
            
            h2 {
                font-size: 2rem;
                margin-bottom: 25px;
            }
            
            .portfolio {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-top: 15px;
            }
            
            .portfolio img {
                height: 220px;
            }
            
            .container {
                margin: 15px auto;
                padding: 25px 15px;
                width: 98%;
            }
            
            /* Mobile lightbox adjustments */
            .lightbox-content {
                max-width: 98%;
                max-height: 85%;
            }
            
            .lightbox-close {
                top: 10px;
                right: 15px;
                font-size: 30px;
                width: 45px;
                height: 45px;
            }
            
            .lightbox-nav {
                font-size: 20px;
                width: 45px;
                height: 45px;
                padding: 10px;
            }
            
            .lightbox-prev {
                left: 15px;
            }
            
            .lightbox-next {
                right: 15px;
            }
            
            .lightbox-counter {
                bottom: 15px;
                font-size: 13px;
                padding: 6px 12px;
            }
        }
        
        /* Small mobile devices */
        @media (max-width: 480px) {
            header h1 {
                font-size: 2.2rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            nav a {
                margin: 0 5px;
                font-size: 0.95rem;
                padding: 8px 12px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .portfolio {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .portfolio img {
                height: 200px;
            }
            
            .container {
                padding: 20px 12px;
            }
        }
        
        /* Tablet adjustments */
        @media (min-width: 769px) and (max-width: 1024px) {
            .portfolio {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }
            
            .container {
                width: 95%;
                padding: 35px 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tay Does Design</h1>
        <p>Photography Portfolio</p>
    </header>
    <nav>
        <a href="index.html" class="active">Portfolio</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <h2>My Work</h2>
        <div class="portfolio" id="portfolio-grid">
            <!-- Photos will be automatically loaded here -->
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Tay Does Design | All Rights Reserved</p>
    </footer>
    
    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <div class="lightbox-nav lightbox-prev">&#8249;</div>
        <div class="lightbox-nav lightbox-next">&#8250;</div>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
        </div>
        <div class="lightbox-counter">
            <span id="current-image">1</span> / <span id="total-images">0</span>
        </div>
    </div>
    
    <script>
        // Auto-load portfolio images
        const portfolioGrid = document.getElementById('portfolio-grid');
        const maxPhotos = 20; // Check a few extra just in case
        const images = [];
        let portfolioItems = [];
        let lightboxSetupComplete = false;
        
        // Photo titles that cycle through for variety
        const photoTitles = [
            'Creative Portrait', 'Urban Architecture', 'Nature Landscape', 'Street Photography',
            'Abstract Art', 'Event Capture', 'Portrait Study', 'Candid Moment',
            'Artistic Vision', 'Creative Concept', 'Documentary Style', 'Fine Art',
            'Commercial Work', 'Lifestyle Shot', 'Editorial Photo', 'Fashion Portrait',
            'Environmental Portrait', 'Architectural Detail', 'Natural Light', 'Studio Work'
        ];
        
        async function loadPortfolioImages() {
            console.log('ðŸš€ Starting to load portfolio images...');
            
            let successfullyLoaded = 0;
            const loadedNumbers = [];
            const failedNumbers = [];
            
            // Try to load images 1 through maxPhotos
            for (let i = 1; i <= maxPhotos; i++) {
                const imgPath = `images/photo${i}.jpg`;
                
                try {
                    await loadImage(imgPath, i);
                    successfullyLoaded++;
                    loadedNumbers.push(i);
                } catch (error) {
                    failedNumbers.push(i);
                    if (i <= 15) {
                        console.log(`âŒ Could not load photo${i}.jpg`);
                    }
                }
                
                // Add a small delay to prevent overwhelming the browser
                if (i % 5 === 0) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }
            
            console.log(`ðŸ“Š Results:`);
            console.log(`âœ… Successfully loaded: ${successfullyLoaded} images`);
            console.log(`ðŸ“‹ Loaded image numbers: ${loadedNumbers.join(', ')}`);
            
            if (successfullyLoaded < 15) {
                const missingInFirst15 = [];
                for (let i = 1; i <= 15; i++) {
                    if (!loadedNumbers.includes(i)) {
                        missingInFirst15.push(i);
                    }
                }
                console.log(`âš ï¸ Missing from photos 1-15: ${missingInFirst15.join(', ')}`);
            }
            
            // Setup lightbox
            updateLightbox();
            document.getElementById('total-images').textContent = successfullyLoaded;
            
            console.log(`ðŸŽ¯ Portfolio loading complete: ${successfullyLoaded}/15 images displayed`);
        }
        
        async function loadImage(imgPath, index) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                
                // Set a timeout to prevent hanging
                const timeout = setTimeout(() => {
                    reject(new Error(`Timeout loading image ${index}`));
                }, 3000); // 3 second timeout
                
                img.onload = () => {
                    clearTimeout(timeout);
                    
                    try {
                        // Create portfolio item
                        const portfolioItem = document.createElement('div');
                        portfolioItem.className = 'portfolio-item';
                        portfolioItem.style.opacity = '0';
                        portfolioItem.style.transform = 'translateY(20px)';
                        portfolioItem.innerHTML = `
                            <img src="${imgPath}" alt="Photo ${index}" class="loaded">
                        `;
                        
                        portfolioGrid.appendChild(portfolioItem);
                        
                        // Animate in with a slight delay
                        setTimeout(() => {
                            portfolioItem.style.transition = 'all 0.5s ease';
                            portfolioItem.style.opacity = '1';
                            portfolioItem.style.transform = 'translateY(0)';
                        }, index * 50); // Stagger the animations
                        
                        images.push({img, index, element: portfolioItem});
                        console.log(`âœ… Loaded: photo${index}.jpg`);
                        resolve();
                    } catch (error) {
                        clearTimeout(timeout);
                        reject(error);
                    }
                };
                
                img.onerror = () => {
                    clearTimeout(timeout);
                    reject(new Error(`Failed to load photo${index}.jpg`));
                };
                
                // Start loading
                img.src = imgPath;
            });
        }
        
        function updateLightbox() {
            portfolioItems = document.querySelectorAll('.portfolio-item');
            
            if (!lightboxSetupComplete && portfolioItems.length > 0) {
                setupLightbox();
                lightboxSetupComplete = true;
            }
            
            // Update the total count
            const totalImagesSpan = document.getElementById('total-images');
            if (totalImagesSpan) {
                totalImagesSpan.textContent = portfolioItems.length;
            }
        }
        
        let currentImageIndex = 0;
        let lightbox, lightboxImg, currentImageSpan;
        
        function setupLightbox() {
            console.log('Setting up lightbox for', portfolioItems.length, 'images');
            
            // Lightbox functionality
            lightbox = document.getElementById('lightbox');
            lightboxImg = document.getElementById('lightbox-img');
            const lightboxClose = document.querySelector('.lightbox-close');
            const prevBtn = document.querySelector('.lightbox-prev');
            const nextBtn = document.querySelector('.lightbox-next');
            currentImageSpan = document.getElementById('current-image');
            const totalImagesSpan = document.getElementById('total-images');
            
            // Update total images count
            totalImagesSpan.textContent = portfolioItems.length;
            
            // Add click event to each portfolio item
            portfolioItems.forEach((item, index) => {
                item.addEventListener('click', function() {
                    currentImageIndex = index;
                    showImage(currentImageIndex);
                    lightbox.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                });
            });
            
            // Navigation buttons
            nextBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                showNextImage();
            });
            
            prevBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                showPrevImage();
            });
            
            // Close lightbox when clicking the X
            lightboxClose.addEventListener('click', function() {
                lightbox.style.display = 'none';
                document.body.style.overflow = 'auto';
            });
            
            // Close lightbox when clicking outside the image
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    lightbox.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (lightbox.style.display === 'block') {
                    if (e.key === 'Escape') {
                        lightbox.style.display = 'none';
                        document.body.style.overflow = 'auto';
                    } else if (e.key === 'ArrowRight') {
                        showNextImage();
                    } else if (e.key === 'ArrowLeft') {
                        showPrevImage();
                    }
                }
            });
            
            // Touch/swipe support for mobile
            let touchStartX = 0;
            let touchStartY = 0;
            
            lightbox.addEventListener('touchstart', function(e) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            
            lightbox.addEventListener('touchend', function(e) {
                if (!touchStartX || !touchStartY) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const diffX = touchStartX - touchEndX;
                const diffY = touchStartY - touchEndY;
                
                // Only process horizontal swipes (ignore vertical)
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        // Swipe left - next image
                        showNextImage();
                    } else {
                        // Swipe right - previous image
                        showPrevImage();
                    }
                }
                
                touchStartX = 0;
                touchStartY = 0;
            });
        }
        
        function showImage(index) {
            const portfolioImages = Array.from(portfolioItems).map(item => item.querySelector('img'));
            if (portfolioImages[index]) {
                const img = portfolioImages[index];
                lightboxImg.src = img.src;
                lightboxImg.alt = img.alt;
                currentImageSpan.textContent = index + 1;
            }
        }
        
        function showNextImage() {
            const portfolioImages = Array.from(portfolioItems);
            currentImageIndex = (currentImageIndex + 1) % portfolioImages.length;
            showImage(currentImageIndex);
        }
        
        function showPrevImage() {
            const portfolioImages = Array.from(portfolioItems);
            currentImageIndex = (currentImageIndex - 1 + portfolioImages.length) % portfolioImages.length;
            showImage(currentImageIndex);
        }
        
        // Load images when page loads
        document.addEventListener('DOMContentLoaded', loadPortfolioImages);
    </script>
</body>
</html>
